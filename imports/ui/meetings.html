<template name="meeting">
    {{#if isConnectedUser}} {{>header}} {{#ionContent}}
    <div style="margin-top:50px;">
        <button class="button button-block button-positive" id="newMeeting">Create new meetings</button>
    </div>
    {{#ionList class="list card"}} {{#each item}}
    <div class="item item-avatar">
        <img src="/images/avatar-nico.jpg">
        <h2>{{user}}</h2>
        <p>{{date}}</p>
    </div>
    <div class="item item-body">
        <img class="full-image" src="/images/Group_Meeting.png" style="width:150px;height:150px;">
        <p>
            <p>My meeting...</p>
        </p>
        <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
        </p>
    </div>
    {{/each}} {{/ionList}} {{/ionContent}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>

<template name="newMeeting">
    {{#if isConnectedUser}} {{>header}} {{#ionContent}} {{#ionList}}
    <div class="list targetList" style="margin-top:50px;">
      <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" placeholder="Title">
      </label>
      <label class="item item-input item-stacked-label">
          <span class="input-label">Ending Date</span>
          <input type="datetime-local" placeholder="Ending date">
      </label>
      <label class="item item-input item-stacked-label">
          <span class="input-label">Possible date</span>
          <input type="datetime-local" placeholder="Answer">
      </label>
      <i class="icon ion-plus-circled addAnswer"></i>
    </div>
    <button class="button button-block button-positive" id="submitForm">Submit</button>
    {{/ionList}} {{/ionContent}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>
