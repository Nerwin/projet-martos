<template name="meeting">
    {{#if isConnectedUser}} {{>header}} {{#ionContent}} {{#ionList class="list card"}} {{#each item}}
    <div class="item item-avatar" style="margin-top:25px;">
        <img src="/images/avatar-nico.jpg">
        <h2>{{mail_utilisateur}}</h2>
        <p>{{debut}}</p>
    </div>
    <div class="item item-body">
        <div class="row">
            <div class="col">
                <h2>{{libelle}} - {{fin}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>{{description}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list">
                    {{#each this.answer}}
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" checked>
                        </label>
                        {{heure_debut}} - {{heure_fin}}
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    {{/each}} {{/ionList}} {{/ionContent}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>

<template name="newMeeting">
    {{#if isConnectedUser}} {{>header}} {{#ionContent}} {{#ionList}}
    <div class="list targetList" style="margin-top:50px;">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Title</span>
            <input type="text" placeholder="Title">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Description</span>
            <input type="text" placeholder="Description">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Ending Date</span>
            <input type="datetime-local">
        </label>
        <label class="item item-input item-stacked-label">
            <i class="icon ion-plus-circled addAnswer"></i>
            <span class="input-label">Possible date</span>
            <input type="datetime-local">
        </label>
    </div>
    <button class="button button-block button-positive" id="submitForm">Submit</button>
    {{/ionList}} {{/ionContent}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>
