<template name="survey">
    {{#if isConnectedUser}} {{>header}} {{#ionContent}}
    {{#ionList class="list card"}} {{#each item}}
    <div class="item item-avatar" style="margin-top:25px;">
        <img src="/images/avatar-nico.jpg">
        <h2>{{user}}</h2>
        <p>{{date}}</p>
    </div>
    <div class="item item-body">
        <div class="row">
            <div class="col">
                <h2>{{title}}</h2>
                <p>{{endDate}}</p>
                <p>{{description}}</p>
            </div>
            <div class="col">
                <h2>Possible answer </h2>
                <ul class="list">
                    {{#each answer}}
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" checked>
                        </label>
                        {{name}}
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    {{/each}} {{/ionList}} {{/ionContent}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>

<template name="newSurvey">
    {{#if isConnectedUser}} {{>header}} {{#ionContent}} {{#ionList}}
    <div class="list targetList" style="margin-top:50px; height:100%;">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Title</span>
            <input type="text" placeholder="Title">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Ending Date</span>
            <input type="datetime-local">
        </label>
        <label class="item item-input item-stacked-label">
            <i class="icon ion-plus-circled addAnswer"></i>
            <span class="input-label">Possible answers</span>
            <input type="text" placeholder="Answer">
        </label>
    </div>
    <button class="button button-block button-positive" id="submitForm">Submit</button>
    {{/ionList}} {{/ionContent}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>
