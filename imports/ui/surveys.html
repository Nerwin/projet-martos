<template name="survey">
    {{#if connectedUser}} {{>header}}
    <div style="margin-top:50px;">
        <button class="button button-block button-positive" id="newSurvey">Create new survey</button>
    </div>
    {{#ionList class="list card"}} {{#each item}}
    <div class="item item-avatar">
        <img src="/images/avatar-nico.jpg">
        <h2>{{user}}</h2>
        <p>{{date}}</p>
    </div>
    <div class="item item-body">
        <img class="full-image" src="/images/SurveyCheckmark.jpg" style="width:150px;height:150px;">
        <p>
            <p>My survey...</p>
        </p>
        <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
        </p>
    </div>
    {{/each}} {{/ionList}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>

<template name="newSurvey">
    {{#ionList}}
    <div class="list targetList" style="margin-top:50px;">
        <span>Title (this will be seen as the question of your survey)</span>
        <label class="item item-input item-floating-label">
            <input type="text" placeholder="Question">
        </label>
        <span>Ending date of the survey</span>
        <label class="item item-input item-floating-label">
            <input type="text" placeholder="Ending date">
        </label>
        <span>What are the possible answer ?</span>
        <label class="item item-input item-floating-label">
            <input type="text" placeholder="First answer">
        </label>
        <i class="icon ion-plus-circled addAnswer"></i>
    </div>
    <button class="button button-block button-positive" id="submitForm">Submit</button>
    {{/ionList}}
</template>
