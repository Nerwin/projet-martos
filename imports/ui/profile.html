<template name="system">
    {{#if connectedUser}}
    {{>header}}
    {{#ionList class="list"}}
    <div style="margin-top:50px">
        <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i> Check message
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-ios-personadd"></i> Change password
            <i class="icon ion-ios-telephone-outline"></i>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-person"></i> Change pseudo
            <span class="badge badge-assertive">10 day's ago</span>
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i> Friends
            <span class="badge badge-assertive">0</span>
        </a>
    </div>
    {{/ionList}} {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>
