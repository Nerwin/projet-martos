<head>
    <title>Survey-Meeting</title>
    <link rel="icon" href="/images/conference.png" />
</head>

<body>
    {{#ionBody}} {{#ionNavView}}{{/ionNavView}} {{/ionBody}}
</body>

<template name="home">
    {{#if isConnectedUser}} {{> header}}
    <div style="margin-top:50px;">
        {{> Hometemplate}}
    </div>
    {{else}} {{> HometemplateNotConnected}} {{/if}}
</template>

<template name="Hometemplate">
    {{#ionContent}} {{#ionList class="list card"}}
    <div style="margin-top:25px">
        <div class="row">
            <div class="col">
                <div class="button-bar">
                    <a class="button button-positive" id="finished">Finished</a>
                    <a class="button" id="in_progress">In progress</a>
                </div>
            </div>
        </div>
    </div>
    {{#each item}}
    <div style="margin-top:25px">
        <div class="item item-avatar">
            <img src="/images/avatar-nico.jpg">
            <h2>{{user}}</h2>
            <p>{{date}}</p>
        </div>
        <div class="item item-body">
            <img class="full-image" src="/images/constructing.jpg" style="width:150px;height:150px;">
            <p>
                <p>{{user}} - posted a new {{target}} .... </p>
                <p>click and see what's going on :)</p>
            </p>
            <p>
                <a href="#" class="subdued">1 Like</a>
                <a href="#" class="subdued">5 Comments</a>
            </p>
        </div>
    </div>
    {{/each}} {{/ionList}} {{/ionContent}}
</template>

<template name="HometemplateNotConnected">
    <div style="margin-top:50px;">
        <p>Welcome to survey & meeting, please register to access to our whole application :)</p>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input type="text" placeholder="password">
            </label>
        </div>
        <button class="button button-block button-positive" id="connexion">
            Connexion
        </button>
    </div>
</template>

<template name="header">
    <div class="bar bar-header bar-positive display">
        <button class="button button-clear" id="commandButton"><i class="icon {{displaySigle}}"></i></button>
        <div class="h1 title">{{currentPage}}</div>
        <button class="button button-clear" id="settings"><i class="icon ion-gear-b"></i></button>
    </div>
    {{#ionTabs class="tabs-positive tabs-icon-top"}} {{> ionTab title="Home" path="home" iconOff="ios-home" iconOn="ios-home"}} {{> ionTab title="Surveys" path="survey" iconOff="ios-compose" iconOn="ios-compose"}} {{> ionTab title="Meetings" path="meeting"
    iconOff="ios-calendar" iconOn="ios-calendar"}} {{/ionTabs}}
</template>
